<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>育儿</title>
    <meta name="keywords" content="育儿" />
    <meta name="description" content="育儿" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link href="${ctx}/res/css/main.css" rel="stylesheet"/>
    <link href="${ctx}/res/css/index.css" rel="stylesheet"/>
    <script src="${ctx}/res/js/jquery-1.9.0.min.js"></script>
    <script src="${ctx}/res/js/jsAddress.js"></script>
</head>
<body>

<section id="mainWin">
    <div class="foot_cen sumtle">
        <ul class="felei mod">
            <li><span>地区</span><span class="pler"><input id="addr_name" name="address" type="text" placeholder="请选择" readonly="readonly" value=""></span></li>
            <li><span>具体地址</span><span><input name="address" class="write address" type="text" placeholder="请填写地址" value=""></span></li>
            <li><span>宝宝性别</span>
                <div class="m_input select">
                    <div class="check-div">
                        男
                        <div class="label-radio">
                            <input type="radio" name="gender" id="man" checked="checked" value="男士" class="gender">
                            <label for="man" name="man"><b></b></label>
                        </div>
                    </div>
                    <div class="check-div">
                        女
                        <div class="label-radio">
                            <input type="radio" name="gender" id="lady" value="女士" class="gender">
                            <label for="lady" name="lady"><b></b></label>
                        </div>
                    </div>
                </div>
            </li>
            <li><span>宝宝姓名</span><span><input name="name" class="write name" type="text" placeholder="请填写姓名" value=""></span></li>
            <li><span>出生年月</span><span><input name="time" class="write time" type="text" placeholder="请填写日期" value=""></span></li>
            <li><span>电话</span><span><input name="tel" class="write tel" type="text" placeholder="请填写电话" value=""></span></li>
        </ul>
    </div>
    <a href="#" class="meschange">修改</a>
</section>
<!-- 搜索联想 start -->
<section style="display: none;" id="searchWin">
    <span id="addr_hide" class="back-span"> <em class="back-icon"></em></span>
    <div class="form-field">
        <div class="select_e"><select class="select_b select_c" id="cmbArea"></select></div>
        <div class="select_e"><select class="select_b select_c" id="cmbCity"></select></div>
        <div class="select_e"><select class="select_b select_c" id="cmbProvince"></select></div>
        <script type="text/javascript">addressInit('cmbProvince', 'cmbCity', 'cmbArea');</script>
    </div>
    <div class="true-btn">
        <input type="button" class="btn_order" id="confirm_address" value="确定">
    </div>
</section>
<!-- 搜索联想  end -->

<script type="text/javascript">
    $(document).ready(function(){
        $("#addr_hide").click(function(){
            $("#searchWin").hide();
            $("#mainWin").show();
        });
        $("#addr_name").click(function(){
            $("#mainWin").hide();
            $("#searchWin").show();
        });
    });
</script>
</body>
</html>
